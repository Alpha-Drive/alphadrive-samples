description: AlphaDrive Agent Configuration
global: {}
profiles:
  default:
    simulator: carla
    launch_command: python -u example_agent.py
    map: /Game/Carla/Maps/Town05
  headless:
    simulator: carla
    launch_command: python -u example_agent.py
    map: /Game/Carla/Maps/Town05
  tutorial:
    simulator: carla
    launch_command: python -u tutorial.py
    map: /Game/Carla/Maps/Town05
  manual:
    simulator: carla
    map: /Game/Carla/Maps/Town05
    launch_command: python -u manual_control.py --host=$SIM_HOST --port=$SIM_PORT --res=640x480
  mapview:
    simulator: carla
    map: /Game/Carla/Maps/Town05
    launch_command: python -u mapview.py --host=$SIM_HOST --port=$SIM_PORT --res=640x480
  tiny_manual:
    simulator: carla
    map: /Game/Carla/Maps/Town05
    launch_command: python -u manual_control.py --host=$SIM_HOST --port=$SIM_PORT --res=320x200
  docker:
    simulator: carla
    map: /Game/Carla/Maps/Town05
    launch_command: docker run --rm -e SIM_HOST=$SIM_HOST -e SIM_PORT=$SIM_PORT -e ALPHA_LOG_FOLDER=/tmp/out -v ${PWD}/_out/$SIM_SESSION_ID:/tmp/out alphadrive/samples:latest example_agent.py
  docker-win:
    simulator: carla
    map: /Game/Carla/Maps/Town05
    launch_command: docker run --rm -e SIM_HOST=%SIM_HOST% -e SIM_PORT=%SIM_PORT% -e ALPHA_LOG_FOLDER=/tmp/out -v //c/agent_out/%SIM_SESSION_ID%:/tmp/out alphadrive/samples:latest example_agent.py
